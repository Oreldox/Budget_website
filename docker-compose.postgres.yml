services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: budget_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-budget_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-budget_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-budget_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-budget_user} -d ${POSTGRES_DB:-budget_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Next.js (avec PostgreSQL)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget_app
    restart: unless-stopped
    environment:
      # Base de données PostgreSQL
      DATABASE_URL: postgresql://${POSTGRES_USER:-budget_user}:${POSTGRES_PASSWORD:-budget_password_change_me}@postgres:5432/${POSTGRES_DB:-budget_db}

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change_this_to_a_random_secret_string_min_32_chars}

      # Node environment
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budget_network
    volumes:
      # Persist uploaded files if any
      - app_uploads:/app/public/uploads

  # Nginx reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: budget_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - budget_network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local

networks:
  budget_network:
    driver: bridge
