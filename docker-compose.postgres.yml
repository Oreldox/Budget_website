services:
  postgres:
    image: postgres:16-alpine
    container_name: budget_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-budget_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-VotreMotDePasse}
      POSTGRES_DB: ${POSTGRES_DB:-budget_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-budget_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget_app
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - budget_network
    volumes:
      - app_uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local

networks:
  budget_network:
    driver: bridge
