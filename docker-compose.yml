version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: budget_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_password_change_me
      POSTGRES_DB: budget_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget_app
    restart: unless-stopped
    environment:
      # Base de données
      DATABASE_URL: postgresql://budget_user:budget_password_change_me@postgres:5432/budget_db

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change_this_to_a_random_secret_string_min_32_chars

      # Node environment
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budget_network
    volumes:
      # Persist uploaded files if any
      - app_uploads:/app/public/uploads

  # Nginx reverse proxy (optional, pour production)
  nginx:
    image: nginx:alpine
    container_name: budget_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - budget_network

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local

networks:
  budget_network:
    driver: bridge
